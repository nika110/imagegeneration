<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-magic"></i> AI Image Generator</h1>
            <p>Generate stunning images with the power of AI</p>
        </header>

        <main>
            <div class="form-container">
                <form id="imageForm" method="POST" action="/generate">
                    <div class="input-group">
                        <label for="prompt">Enter your prompt:</label>
                        <textarea 
                            id="prompt" 
                            name="prompt" 
                            rows="3" 
                            placeholder="Describe the image you want to generate... (e.g., 'A futuristic cityscape at sunset with flying cars')"
                            required
                        ></textarea>
                    </div>

                    <div class="input-group">
                        <label for="reference_image_url">
                            <i class="fas fa-image"></i>
                            Reference Image URL (Optional):
                        </label>
                        <input 
                            type="url" 
                            id="reference_image_url" 
                            name="reference_image_url" 
                            placeholder="https://example.com/image.jpg (for image-to-image generation)"
                        />
                        <small class="input-help">
                            Provide a reference image URL to influence the generation style or content
                        </small>
                        <div id="imagePreview" class="image-preview hidden">
                            <img id="previewImg" src="" alt="Reference image preview">
                            <button type="button" id="removeImage" class="remove-image-btn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>

                    <div class="settings-row">
                        <div class="input-group">
                            <label for="max_images">Number of Images:</label>
                            <select id="max_images" name="max_images">
                                <option value="1">1 Image</option>
                                <option value="2">2 Images</option>
                                <option value="3">3 Images</option>
                                <option value="4" selected>4 Images</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="size">Image Size:</label>
                            <select id="size" name="size">
                                <option value="1K">1K (1024x1024)</option>
                                <option value="2K" selected>2K (2048x2048)</option>
                                <option value="4K">4K (4096x4096)</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" id="generateBtn">
                        <i class="fas fa-wand-magic-sparkles"></i>
                        Generate Images
                    </button>
                </form>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Generating your amazing images...</p>
                <small>This may take 10-30 seconds</small>
            </div>

            <div id="error" class="error hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorMessage"></span>
            </div>

            <div id="results" class="results hidden">
                <h2><i class="fas fa-images"></i> Generated Images</h2>
                <div id="imageGrid" class="image-grid"></div>
                <div class="usage-info">
                    <p id="usageText"></p>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Seedream AI â€¢ Built with FastAPI</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
